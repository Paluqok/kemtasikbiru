<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Sign Up</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        .switch-link {
            right: 0px;
        }
        body {
            background-color: #f0f8ff;
        }
        a {
            left: 10px;
        }
    </style>
    <script>
        function validateEmailAndPhone() {
            const emailField = document.getElementById('custEmail');
            const emailValue = emailField.value;
            const gmailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;

            if (!gmailPattern.test(emailValue)) {
                alert('Please enter a valid Gmail address (ending with @gmail.com).');
                return false;
            }
            const phoneField = document.getElementById('custPhoneNo');
            const phoneValue = phoneField.value;
            const phonePattern = /^01\d-?\d{7,8}$/;

            if (!phonePattern.test(phoneValue)) {
                alert('Please enter a valid phone number (01x-xxxxxxxx or 01xxxxxxxxx).');
                return false;
            }
            const passField = document.getElementById('custPassword');
            const passValue = passField.value;
            const checkField = document.getElementById('checkPassword');
            const checkValue = checkField.value;

            if (passValue !== checkValue) {
                alert('The passwords you entered do not match. Please try again.');
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Create Customer Account</h1>
        <form th:action="@{/createAccountCustomer}" modelAttribute="createAccountCustomer" method="post" onsubmit="return validateEmailAndPhone()">
            <input type="hidden" name="action" value="signUp">
            <div class="form-group">
                <label for="custName">Name:</label>
                <input type="text" class="form-control" id="custName" name="custName" required>
            </div>
            <div class="form-group">
                <label for="custEmail">Email:</label>
                <input type="email" class="form-control" id="custEmail" name="custEmail" required>
            </div>
            <div class="form-group">
                <label for="custAddress">Address:</label>
                <input type="text" class="form-control" id="custAddress" name="custAddress" required>
            </div>
            <div class="form-group">
                <label for="custPhoneNo">Phone No:</label>
                <input type="text" class="form-control" id="custPhoneNo" name="custPhoneNo" required>
            </div>
            <div class="form-group">
                <label for="custPassword">Password:</label>
                <input type="password" class="form-control" id="custPassword" name="custPassword" required>
            </div>
            <div class="form-group">
                <label for="checkPassword">Confirm Password:</label>
                <input type="password" class="form-control" id="checkPassword" name="checkPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
            <a th:href="@{/custLogin}">Already have an account? Log In</a>
        </form>
    </div>
</body>
</html>
