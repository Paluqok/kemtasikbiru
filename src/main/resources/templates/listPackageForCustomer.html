<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package List</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    
    <!-- Boxiocns CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    
      <!-- Base CSS -->
  <link rel="stylesheet" th:href="@{stylesheets/css/base.css}">

  <!-- Specific CSS -->
  <link rel="stylesheet" th:href="@{stylesheets/css/staffnavbar.css}">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <style>
        .container {
            margin-top: 40px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card-body {
            text-align: center;
        }
        .card-title {
            font-size: 1.5em;
        }
        .btn {
            margin: 5px;
        }
    </style>
    <header>
        <!-- Navbar -->
    <div class="sidebar close">
      <div class="logo-details">
        <i class='bx bxl-c-plus-plus'></i>
        <span class="logo_name">KemTasikBiru</span>
      </div>
      <ul class="nav-links">
        <li>
          <a th:href="@{/homeCustomer}">
            <i class='bx bx-grid-alt' ></i>
            <span class="link_name">Home</span>
          </a>
          <ul class="sub-menu blank">
            <li><a class="link_name" th:href="@{/homeCustomer}">Home</a></li>
          </ul>
        </li>
        <li>
          <a th:href="@{/listPackagesForCustomer}">
            <i class='bx bx-pie-chart-alt-2' ></i>
            <span class="link_name">Package</span>
          </a>
          <ul class="sub-menu blank">
            <li><a class="link_name" th:href="@{/listPackagesForCustomer}">Package</a></li>
          </ul>
        </li>
        <li>
          <a th:href="@{/listActivityForCustomer}">
            <i class='bx bx-line-chart' ></i>
            <span class="link_name">Activity</span>
          </a>
          <ul class="sub-menu blank">
            <li><a class="link_name" th:href="@{/listActivityForCustomer}">Activity</a></li>
          </ul>
        </li>
        <li>
          <a th:href="@{/custViewBooking}">
            <i class='bx bx-compass' ></i>
            <span class="link_name">Booking List</span>
          </a>
          <ul class="sub-menu blank">
            <li><a class="link_name" th:href="@{/custViewBooking}">Booking List</a></li>
          </ul>
        </li>
        <li>
          <a th:href="@{/custProfile}">
            <i class='bx bx-history'></i>
            <span class="link_name">Profile</span>
          </a>
          <ul class="sub-menu blank">
            <li><a class="link_name" th:href="@{/custProfile}">Profile</a></li>
          </ul>
        </li>
        <li>
      <div class="profile-details">
        <div class="profile-content">
          <!--<img src="image/profile.jpg" alt="profileImg">-->
        </div>
        <div class="name-job">
          <div class="profile_name">Log Out</div>
        </div>
        <a th:href="@{/custLogin}"><i class='bx bx-log-out' ></i></a>
      </div>
    </li>
  </ul>
    </div>
    <section class="home-section">
      <div class="home-content">
        <i class='bx bx-menu' ></i>
      </div>
    </section>
    <!-- Navbar -->
    <script>
      let arrow = document.querySelectorAll(".arrow");
      for (var i = 0; i < arrow.length; i++) {
        arrow[i].addEventListener("click", (e)=>{
       let arrowParent = e.target.parentElement.parentElement;//selecting main parent of arrow
       arrowParent.classList.toggle("showMenu");
        });
      }
      let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".bx-menu");
      console.log(sidebarBtn);
      sidebarBtn.addEventListener("click", ()=>{
        sidebar.classList.toggle("close");
      });
      </script>
    </header>
<div class="container">
    <div class="row">
        <div class="col-12 text-right">
            <a th:href="@{/createBooking}" class="btn btn-primary">Book Now!</a>
        </div>
    </div>
    <div class="row">
        <div th:each="package : ${packages}" class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${package.packageName}">PackageName</h5>
                    <p class="card-text">
                        Price: <span th:text="${package.packagePrice}">PackagePrice</span><br>
                        <span th:each="activity : ${package.activities}">
                            <span th:text="${activity.activityName}">ActivityName</span><br>
                        </span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
