<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Profile</title>
    <!-- Boxiocns CDN Link -->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

  <!-- Base CSS -->
  <link rel="stylesheet" th:href="@{stylesheets/css/base.css}">

  <!-- Specific CSS -->
  <link rel="stylesheet" th:href="@{stylesheets/css/staffnavbar.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-container h2 {
            text-align: center;
        }
        .profile-container .profile-info {
            margin: 20px 0;
        }
        .profile-container .profile-info label {
            font-weight: bold;
        }
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
        .btn-container form {
        display: inline; /* Make sure the form is displayed inline */
        }
    </style>
</head>
<body>
    <header>
        <!-- Navbar -->
    <div class="sidebar close">
        <div class="logo-details">
          <i class='bx bxl-c-plus-plus'></i>
          <span class="logo_name">KemTasikBiru</span>
        </div>
        <ul class="nav-links">
          <li>
            <a th:href="@{/homeStaff}">
              <i class='bx bx-grid-alt' ></i>
              <span class="link_name">Home</span>
            </a>
            <ul class="sub-menu blank">
              <li><a class="link_name" th:href="@{/homeStaff}">Home</a></li>
            </ul>
          </li>
          <li>
            <a th:href="@{/listPackages}">
              <i class='bx bx-pie-chart-alt-2' ></i>
              <span class="link_name">Package</span>
            </a>
            <ul class="sub-menu blank">
              <li><a class="link_name" th:href="@{/listPackages}">Package</a></li>
            </ul>
          </li>
          <li>
            <a th:href="@{/listActivity}">
              <i class='bx bx-line-chart' ></i>
              <span class="link_name">Activity</span>
            </a>
            <ul class="sub-menu blank">
              <li><a class="link_name" th:href="@{/listActivity}">Activity</a></li>
            </ul>
          </li>
          <li>
            <a th:href="@{/staffViewBooking}">
              <i class='bx bx-compass' ></i>
              <span class="link_name">Booking List</span>
            </a>
            <ul class="sub-menu blank">
              <li><a class="link_name" th:href="@{/staffViewBooking}">Booking List</a></li>
            </ul>
          </li>
          <li>
            <a th:href="@{/staffProfile}">
              <i class='bx bx-history'></i>
              <span class="link_name">Profile</span>
            </a>
            <ul class="sub-menu blank">
              <li><a class="link_name" th:href="@{/staffProfile}">Profile</a></li>
            </ul>
          </li>
          <li>
        <div class="profile-details">
          <div class="profile-content">
            <!--<img src="image/profile.jpg" alt="profileImg">-->
          </div>
          <div class="name-job">
            <div class="profile_name">Log Out</div>
          </div>
          <a th:href="@{/staffLogin}"><i class='bx bx-log-out' ></i></a>
        </div>
      </li>
    </ul>
      </div>
      <section class="home-section">
        <div class="home-content">
          <i class='bx bx-menu' ></i>
        </div>
      </section>
      <!-- Navbar -->
      <script>
        let arrow = document.querySelectorAll(".arrow");
        for (var i = 0; i < arrow.length; i++) {
          arrow[i].addEventListener("click", (e)=>{
         let arrowParent = e.target.parentElement.parentElement;//selecting main parent of arrow
         arrowParent.classList.toggle("showMenu");
          });
        }
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".bx-menu");
        console.log(sidebarBtn);
        sidebarBtn.addEventListener("click", ()=>{
          sidebar.classList.toggle("close");
        });
        </script>
    </header>

    <div class="profile-container">
        <h2>Staff Profile</h2>
        <div class="profile-info">
            <label>Name:</label>
            <span th:text="${staff.staffName}"></span>
        </div>
        <div class="profile-info">
            <label>Email:</label>
            <span th:text="${staff.staffEmail}"></span>
        </div>
        <div class="profile-info">
            <label>Address:</label>
            <span th:text="${staff.staffAddress}"></span>
        </div>
        <div class="profile-info">
            <label>Phone No:</label>
            <span th:text="${staff.staffPhoneNo}"></span>
        </div>
        <div class="profile-info">
            <label>Manager Id:</label>
            <span th:text="${staff.managerId}"></span>
        </div>
        <div class="btn-container">
            <a th:href="@{/staffUpdate}" class="btn btn-info">Update</a>
            <form action="/deleteStaff" method="post" id="deleteForm">
                <button type="submit" class="btn btn-danger" onclick="confirmDelete()">Delete</button>
            </form>
        </div>
    </div>

    <script>
      function confirmDelete(){
        if (confirm("Are you sure you want to delete your profile?")){
          document.getElementByid('deleteForm').submit;
        }
      }
    </script>
</body>
</html>
