<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
  <!-- Boxiocns CDN Link -->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

  <!-- Base CSS -->
  <!-- <link rel="stylesheet" th:href="@{stylesheets/css/base.css}"> -->
  <link rel="stylesheet" th:href="@{/styles.css}">

  <!-- Specific CSS -->
  <!-- <link rel="stylesheet" th:href="@{stylesheets/css/staffnavbar.css}"> -->

</head>
<body>
    <header>
      <!-- Navbar -->
      <div th:insert="~{fragments/custnavbar::navbar}"></div>
      <!-- Navbar -->
    </header>
    <style>
      #loginSuccessPopup {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
        padding: 15px 20px;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        background-color: #d4edda; /* Added background color */
        color: #155724; /* Added text color */
        border: 1px solid #c3e6cb; /* Added border */
        transition: opacity 0.5s ease-in-out;
        }

        .hidden {
            display: none;
            opacity: 0;
        }

        .show {
            display: block;
            opacity: 1;
        }
        .banner-container {
            background-image: url('https://media.istockphoto.com/id/1069539210/photo/fantastic-autumn-sunset-of-hintersee-lake.jpg?s=612x612&w=0&k=20&c=oqKJzUgnjNQi-nSJpAxouNli_Xl6nY7KwLBjArXr_GE=');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 400px; /* Adjust height as needed */
            text-align: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
  
    <main>
      <div id="loginSuccessPopup" class="alert alert-success hidden" role="alert">
        Hi <span th:text="${cust.custName}"></span>, you have successfully logged in!
    </div>

    <div class="banner-container">
      <h1>Explore Our Services</h1>
  </div>
    </main>
  
    <footer></footer>
  
    <!--<Script for Navbar>-->
      <script>
        let arrow = document.querySelectorAll(".arrow");
        for (var i = 0; i < arrow.length; i++) {
          arrow[i].addEventListener("click", (e)=>{
         let arrowParent = e.target.parentElement.parentElement;//selecting main parent of arrow
         arrowParent.classList.toggle("showMenu");
          });
        }
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".bx-menu");
        console.log(sidebarBtn);
        sidebarBtn.addEventListener("click", ()=>{
          sidebar.classList.toggle("close");
        });
        </script>
        <script>
          document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const loginSuccessParam = urlParams.get('loginSuccess');
            if (loginSuccessParam === 'true') {
                const popup = document.getElementById('loginSuccessPopup');
                if (popup) {
                    popup.classList.add('show');
                    popup.classList.remove('hidden');
                    setTimeout(() => {
                        popup.classList.remove('show');
                        popup.classList.add('hidden');
                        const url = new URL(window.location);
                        url.searchParams.delete('loginSuccess');
                        window.history.replaceState({}, '', url);
                    }, 5000);
                }
            }
          });
        </script>
    </header>
</body>
</html>
