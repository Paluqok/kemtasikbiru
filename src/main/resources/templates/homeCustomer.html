<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
  <!-- Boxiocns CDN Link -->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

  <!-- Base CSS -->
  <!-- <link rel="stylesheet" th:href="@{stylesheets/css/base.css}"> -->
  <link rel="stylesheet" th:href="@{/styles.css}">

  <!-- Specific CSS -->
  <!-- <link rel="stylesheet" th:href="@{stylesheets/css/staffnavbar.css}"> -->

</head>
<body>
    <header>
      <!-- Navbar -->
      <div th:insert="~{fragments/custnavbar::navbar}"></div>
      <!-- Navbar -->
    </header>
    <style>
      #loginSuccessPopup {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
        padding: 15px 20px;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        opacity: 0;
        display: none;
        transition: opacity 0.5s ease-in-out;
        }

        .show {
            display: block !important;
            opacity: 1;
        }
    </style>
  
    <main>
      <div id="loginSuccessPopup" class="alert alert-success" role="alert">
        Hi <span th:text="${cust.custName}"></span>, you have successfully logged in!
    </div>
    </main>
  
    <footer></footer>
  
    <!--<Script for Navbar>-->
      <script>
        let arrow = document.querySelectorAll(".arrow");
        for (var i = 0; i < arrow.length; i++) {
          arrow[i].addEventListener("click", (e)=>{
         let arrowParent = e.target.parentElement.parentElement;//selecting main parent of arrow
         arrowParent.classList.toggle("showMenu");
          });
        }
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".bx-menu");
        console.log(sidebarBtn);
        sidebarBtn.addEventListener("click", ()=>{
          sidebar.classList.toggle("close");
        });

        document.addEventListener('DOMContentLoaded', function () {
    function showPopup(popupId) {
        const popup = document.getElementById(popupId);
        if (popup) {
            popup.classList.add('show');
            popup.style.display = 'block'; // Ensure it's displayed for visibility
            setTimeout(() => {
                popup.classList.remove('show');
                setTimeout(() => {
                    popup.style.display = 'none'; // Hide after transition
                }, 500); // Wait for opacity transition before hiding
                const url = new URL(window.location);
                url.searchParams.delete(popupId.replace('Popup', 'Success'));
                window.history.replaceState({}, '', url);
            }, 3000); // Show for 3 seconds
        }
    }

    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('loginSuccess') === 'true') {
        showPopup('loginSuccessPopup');
    }
});
        </script>
    </header>
</body>
</html>
